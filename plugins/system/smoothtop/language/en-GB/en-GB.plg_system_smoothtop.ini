PLG_SYS_SMOOTHTOP_XML_DESCRIPTION="Adds a nice fading &#34;Scroll to Top&#34; link with smooth scrolling."
PLG_SYS_SMOOTHTOP="System - SmoothTop"
PLG_SYS_SMOOTHTOP_GOTOTOP="Return to Top"
PLG_SYS_SMOOTHTOP_LINKTEXT_LABEL="Link Text"
PLG_SYS_SMOOTHTOP_LINKTEXT_DESC="Text as you would have it appear in the link, something like &#34;Scroll to Top&#34;.  Can be left blank if you are using a CSS background image.  Default is blank."
PLG_SYS_SMOOTHTOP_LINKTITLE_LABEL="Link Title"
PLG_SYS_SMOOTHTOP_LINKTITLE_DESC="Text as you would have it appear in the tool tip, again, something like &#34;Scroll to Top&#34;.  Can be left blank if you are using a CSS background image.  Default is blank."
PLG_SYS_SMOOTHTOP_REVEALPOSITION_LABEL="Button Reveal Position"
PLG_SYS_SMOOTHTOP_REVEALPOSITION_DESC="Show the button after the page is scrolled to this pixel distance from the top.  Setting this value to 0 will cause the button to always be visible.  Setting this value to 1 will cause the button to become visible after the page is scrolled just 1 pixel.  Default is 250."
PLG_SYS_SMOOTHTOP_TOPALWAYS_LABEL="Always Start at Top"
PLG_SYS_SMOOTHTOP_TOPALWAYS_DESC="Always start browsing at the top of the page.  Inserts a javascript to scroll to the top of the page, regardless of anchors in the URL.  This does not prevent anchor usage after the page is loaded.  Default is No."
PLG_SYS_SMOOTHTOP_RUNINADMIN_LABEL="Run in Admin"
PLG_SYS_SMOOTHTOP_RUNINADMIN_DESC="Do you want SmoothTop to appear in the administrator back end?  This can be handy if you have long lists of articles or plugins.  Default is No."
PLG_SYS_SMOOTHTOP_HZ-POS_LABEL="Horizontal Position"
PLG_SYS_SMOOTHTOP_HZ-POS_DESC="Horizontal position where the SmoothTop link will appear.  Default is Right."
PLG_SYS_SMOOTHTOP_HZ-POS_OPTION_LEFT="Left"
PLG_SYS_SMOOTHTOP_HZ-POS_OPTION_CENTER="Center"
PLG_SYS_SMOOTHTOP_HZ-POS_OPTION_RIGHT="Right"
PLG_SYS_SMOOTHTOP_HZ-OFFSET_LABEL="Horizontal Offset"
PLG_SYS_SMOOTHTOP_HZ-OFFSET_DESC="Horizontal offset distance - has no effect if &#39;Center&#39; Horizontal Position is chosen.  Default units are &#39;px&#39; and you don't need to enter it.  You can also use &#39;&#37;&#39;, &#39;em&#39; or any other valid CSS units.  Default is 5."
PLG_SYS_SMOOTHTOP_VT-POS_LABEL="Vertical Position"
PLG_SYS_SMOOTHTOP_VT-POS_DESC="Vertical position where the SmoothTop link will appear.  Default is Bottom."
PLG_SYS_SMOOTHTOP_VT-POS_OPTION_TOP="Top"
PLG_SYS_SMOOTHTOP_VT-POS_OPTION_BOTTOM="Bottom"
PLG_SYS_SMOOTHTOP_VT-OFFSET_LABEL="Vertical Offset"
PLG_SYS_SMOOTHTOP_VT-OFFSET_DESC="Vertical offset distance.  Default units are &#39;px&#39; and you don't need to enter it.  You can also use &#39;&#37;&#39;, &#39;em&#39; or any other valid CSS units.  Default is 5."
PLG_SYS_SMOOTHTOP_TRANSITION_EFFECT_LABEL="Transition Effect"
PLG_SYS_SMOOTHTOP_TRANSITION_EFFECT_DESC="Choose from applicable MooTools transition effects (easeInOut).  Some transition effects are not included (Back and Elastic) because they could/would go beyond bounds of the scroll bar.  Default is Expo.easeInOut."
PLG_SYS_SMOOTHTOP_SCROLL_DURATION_LABEL="Transition Duration"
PLG_SYS_SMOOTHTOP_SCROLL_DURATION_DESC="Duration for smooth scrolling, in milliseconds (1000 = 1 second).  Default is 500."
PLG_SYS_SMOOTHTOP_NON_HOVER_TRANS_LABEL="Non-hover Transparency"
PLG_SYS_SMOOTHTOP_NON_HOVER_TRANS_DESC="This controls how transparent SmoothTop appears when the mouse pointer is not hovering over it.  0.1 is almost invisible while 1 is completely opaque.  Default is 0.7."
PLG_SYS_SMOOTHTOP_USESTYLE_LABEL="Use Styles"
PLG_SYS_SMOOTHTOP_USESTYLE_DESC="Enable the styles below.  Disable if you plan to style the link using your template stylesheet.  Default is Yes."
PLG_SYS_SMOOTHTOP_LINKSTYLE_LABEL="Link Style"
PLG_SYS_SMOOTHTOP_LINKSTYLE_DESC="CSS Style for the link and uses the id #smoothtop and class .smoothtop.  To use other arrow images, use up-arrow-blue.gif, up-arrow-green.gif, up-arrow-grey.gif, up-arrow-orange.gif, up-arrow-purple.gif and up-arrow-red.gif."